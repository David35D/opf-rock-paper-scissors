<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="modal-container inactive">
            <div class="modal">
                <p class="game-winner"></p>
                <button class="replay">Play again?</button>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="card__header">
            <h1 class="card__title">Rock Paper Scissors</h1>
        </div>    
        <article class="game-card">
            <div class="scoreboard">
                <p class="round-winner">First to score 5 points wins</p>
                <div class="wrapper">
                    <div class="score-container">
                        <div class="selection-container">
                            <p class="selection" id="player-selection">X</p>
                        </div>
                        <p>Player: <span id="player-score">0</span></p>
                    </div>
                    <p class="versus">vs</p>
                    <div class="score-container">
                        <div class="selection-container">
                            <p class="selection" id="pc-selection">X</p>
                        </div>
                        <p>PC: <span id="pc-score">0</span></p>
                    </div>
                </div>
            </div>
            <ul class="buttons">
                <li class="button__container">
                    <button class="button" id="rock">✊</button>
                </li>
                <li class="button__container">
                    <button class="button" id="paper">✋</button>
                </li>
                <li class="button__container">
                    <button class="button" id="scissors">✌</button>
                </li>
            </ul>
        </article>
    </main>
    <footer>
        <p class="attribution">Design & Code by <a href="https://github.com/David35D" target="_blank">David</a></p>
    </footer>

    <!--
        3 Buttons
        Div for displaying results
        Display the running score
        Announce a winner when one reaches 5 points
    -->
    <script src="script.js"></script>
</body>
</html>
